<!DOCTYPE html>
<html>
    <head>
        <title>Сервисный центр</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed">
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
        />
    </head>
    <body>
        <header class="header">
            <div class="content">
                <div class="company-wrapper">
                    <div class="logo-wrapper vertical-centered">
                        <img class="logo" src="src/logo1.jpg" height="60px">
                    </div>
                    <div class="text-wrapper vertical-centered">
                        <h1 class="company-name">Название компании</h1>
                        <p class="company-desc">Качественный сервисный центр</p>
                    </div>
                </div>
                <div class="phone-wrapper">
                    <div class="phone-icon-wrapper vertical-centered">
                        <i class="fa-solid fa-phone-square"></i>
                    </div>
                    <div class="text-wrapper vertical-centered">
                        <p class="working-hours">Ежедневно с 08:00 по 18:00</p>
                        <h1 class="phone-number">+7 (123) 123-45-67</h1>
                    </div>
                </div>
            </div>
        </header>
        <section class="main-section vertical-centered">
            <div class="filter">
                <div class="content">
                    <div class="text-wrapper vertical-centered">
                        <h1>Лучший сервисный центр на Древлянке</h1>
                        <p>Проведём диагностику вашего устройства за 20 минут и отремонтируем его в кратчайшие сроки</p>
                    </div>
                    <div class="price-button-wrapper">
        
                    </div>
                </div>
            </div>
        </section>
        <section class="qualities-section"></section>
        <section class="price-section"></section>
        <section class="work-desc-section"></section>
        <section class="yandex-maps-section">
            <div class="yandex-map">
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A46ed7ec6c2f31e7c14ecc007b1dab9a7f1ae67c90ebe99e616bde7bcaa90a178&amp;width=100%25&amp;height=500&amp;lang=ru_RU&amp;scroll=false"></script>
            </div>
        </section>
        <footer class="footer">
            <div class="logo-footer-wrapper vertical-centered">
                <img class="logo" src="src/logo_cringe.png" height="40px">
            </div>
            <div class="phone-wrapper">
                <div class="phone-icon-wrapper vertical-centered">
                    <i class="fa-solid fa-phone-square"></i>
                </div>
                <div class="text-wrapper vertical-centered">
                    <h1 class="phone-number">+7 (123) 123-45-67</h1>
                </div>
            </div>
            <div class="phone-wrapper">
                <div class="phone-icon-wrapper vertical-centered">
                    <i class="fa-solid fa-square-envelope"></i>
                </div>
                <div class="text-wrapper vertical-centered">
                    <h1 class="mail">service.d18@gmail.com</h1>
                </div>
            </div>
        </footer>
    </body>
</html>
